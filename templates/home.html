<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔬퐁피두 게임 센터🧪</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        
        .banner {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .banner h2 {
            margin: 0;
            font-size: 24px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .game-item {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .game-item h2 {
            font-size: 18px;
            color: #ffffff;
        }
        .game-item p {
            font-size: 14px;
            color: #bbbbbb;
        }
        .game-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .game-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h2>🔬퐁피두 게임 센터🧪</h2>
    </div>
    <div class="game-grid">
        <div class="game-item">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/e37e/image/4IUnANzhZ7NBR4AT4IqG-HHTE4M.jpg" alt="역사 상식 게임">
            <h2>역사 상식 테스트</h2>
            <p>역사 지식을 테스트해보세요!</p>
            <a href="/game">게임 시작</a>
        </div>
        <div class="game-item">
            <h2>추가 예정</h2>
            <p></p>
            <a>추가 예정</a>
        </div>
        <!-- 추가적인 게임 항목들 -->
    </div>
</body>
</html>
